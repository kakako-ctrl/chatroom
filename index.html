<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerChat v2.0 - Global Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <span class="logo">HACKERCHAT v2.0 [GLOBAL MODE]</span>
            <div class="auth-buttons">
                <button id="login-btn">LOGIN</button>
                <button id="signup-btn">SIGN UP</button>
                <button id="logout-btn" style="display:none;">LOGOUT</button>
            </div>
        </div>
        
        <div id="auth-forms" class="hidden">
            <!-- Login/Signup forms will appear here -->
        </div>
        
        <div id="chat-container" class="hidden">
            <div class="sidebar">
                <div class="user-info">
                    <span id="username-display">user@hackerchat:~$</span>
                    <span id="user-role"></span>
                </div>
                <div id="admin-controls" class="hidden">
                    <h3>ADMIN CONTROLS</h3>
                    <button id="create-channel-btn">+ NEW CHANNEL</button>
                </div>
                <div class="online-users">
                    <h3>ACTIVE USERS</h3>
                    <ul id="user-list">
                        <!-- Users will appear here -->
                    </ul>
                </div>
            </div>
            
            <div class="chat-area">
                <div id="chat-messages">
                    <!-- Messages will appear here -->
                    <div class="system-message">System: Chat history resets every 24 hours. Last reset: <span id="last-reset"></span></div>
                </div>
                <div class="message-input">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
                    <button id="send-btn">SEND</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
